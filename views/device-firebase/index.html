    <title>Video Call - Device Firebase</title>

    <div class="container">
      <div class="volume-modal js-volume-modal">
        <strong class="title"
          ><span class="js-volume-modal-title">Volume level</span>
          <span class="js-volume-level">3</span></strong

          <span></span>
          <span></span>
          <span></span>
          <span></span>

      </div>

        class="video video--local js-video-local"
        id="localVideo"
        autoplay
        playsinline
        muted
      ></video>
      <video
        class="video video--remote js-video-remote"
        autoplay
        playsinline
      ></video>
