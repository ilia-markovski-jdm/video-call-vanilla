<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link type="image/png" sizes="16x16" rel="icon" href="./favicon.png" />
    <title>Video Call - Web Vanilla</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">WebRTC Video Call</h1>
      <div class="grid">
        <div class="video-holder">
          <h2 class="heading">Local Stream</h2>
          <video
            id="localVideo"
            class="video"
            autoplay
            playsinline
            muted
          ></video>
        </div>
        <div class="video-holder">
          <h2 class="heading">Remote Stream</h2>
          <video id="remoteVideo" class="video" autoplay playsinline></video>
        </div>
      </div>
      <div class="actions">
        <button id="createOfferButton" class="button button--green">
          Create Offer
        </button>
        <button id="createAnswerButton" class="button button--blue">
          Create Answer
        </button>
        <button id="addAnswerButton" class="button button--red">
          Add Answer
        </button>
      </div>
      <div class="grid">
        <div class="textarea-holder">
          <textarea
            id="offerArea"
            placeholder="Offer"
            class="textarea"
          ></textarea>
          <button class="button button--orange" id="copyOfferButton">
            Copy
          </button>
        </div>
        <div class="textarea-holder">
          <textarea
            id="answerArea"
            placeholder="Answer"
            class="textarea"
          ></textarea>
          <button class="button button--orange" id="copyAnswerButton">
            Copy
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
